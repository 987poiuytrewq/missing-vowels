<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Missing Vowels</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      var categories = {
              "things that come first": [
                 "primary school",
                 "breakfast",
                 "a pot of tea for amanda",
                 "pre-drinks",
                 "introduction",
                 "act one",
                 "put your shoes on",
                 "the letter a",
                    ],
              "things that come in the middle": [
                 "sandwich filling",
                 "rebecca boston",
                 "cream in a custard cream",
                 "mid life crisis",
                 "interval",
                 "tea break",
                 "tummy button",
                    ],
              "things that come at the end": [
                 "funeral",
                 "credits",
                 "epilogue",
                 "the bill",
                 "jamaican bob sleigh team",
                 "chequered flag",
                 "bedtime",
                 "this question",
                    ],
            };
      var answer = false;
      var categoryIndex = 0;
      var clueIndex = -1;

      var next = function() {
        var categoryElement = $('#category');
        var clueElement = $('#clue');
        var category = Object.keys(categories)[categoryIndex]
        var clues = categories[category]
        var text = clues[clueIndex];

        if(text) {
          if(answer) {
            clueElement.addClass('answer');
            clueIndex++;
          } else {
            clueElement.removeClass('answer');
            text = text.replace(/[aeiou ,'!-]/g, '');
            for(var i = 0; i < text.length * 0.3; i++) {
              var array = text.split('');
              array.splice(Math.random() * text.length, 0, ' ');
              text = array.join('');
            }
            text = text.replace(/ /g, '  ');
          }
          clueElement.text(text);
          answer = !answer;
        } else {
          if (clueIndex < 0) {
            clueIndex++;
          }
          if (clueIndex >= clues.length) {
            clueIndex = 0;
            categoryIndex++;
            category = Object.keys(categories)[categoryIndex]
            clueElement.text('');
          }
          categoryElement.text(category)
        }
      };

      $(document).keypress(next);
      $(document).click(next);
    </script>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        font-family: Roboto,sans-serif;
        background-color: #F9F2C6;
      }

      #next {
        position: absolute;
        top: 10px;
        right: 10px;
        border-radius: 2px;
        padding: 10px 15px;
        font-size: 30px;
        text-align: center;
        color: #F9F2C6;
        background-color: #26805D;
      }

      a:link {
        text-decoration: none;
      }

      a:visited {
        text-decoration: none;
      }

      #container {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      #category {
        margin: 20px 200px;
        text-transform: capitalize;
        text-align: center;
        font-weight: boldest;
        font-size: 80px;
        color: #0F3940;
      }

      #clue {
        margin: 180px 40px 0;
        text-transform: uppercase;
        text-align: center;
        font-weight: boldest;
        font-size: 100px;
        color: #D62E24;
      }

      #clue.answer {
        color: #26805D;
      }
    </style>
  </head>
  <body>
    <a id="next" href="#">Next</a>
    <div id="container">
      <div id="category"></div>
      <div id="clue"></div>
    </div>
  </body>
</html>

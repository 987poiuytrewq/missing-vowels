<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Missing Vowels</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      var categories = {
        "parts of a bike": [
          "handlebars",
          "pannier bags",
          "cleats",
          "bottle cage",
          "brake cable",
          "inner tube",
          "rear derailleur",
        ],

        "types of coffee": [
          "mocha",
          "macchiato",
          "affogato",
          "cortado",
          "flat white",
          "double espresso",
          "cold brew",
          "frappucino",
        ],

        "famous dans": [
          "danny dyer",
          "daniel radcliffe",
          "dan brown",
          "desperate dan",
          "danni minogue",
          "daniel day lewis",
          "dani dyer",
          "danny the champion of the world",
          "danny ridd",
        ],

        "happy birthday!": [
        ],
      };
      var answer = false;
      var categoryIndex = 0;
      var clueIndex = -1;

      var next = function() {
        var categoryElement = $('#category');
        var clueElement = $('#clue');
        var category = Object.keys(categories)[categoryIndex]
        var clues = categories[category]
        var text = clues[clueIndex];

        if(text) {
          if(answer) {
            clueElement.addClass('answer');
            clueIndex++;
          } else {
            clueElement.removeClass('answer');
            text = text.replace(/[aeiou ,']/g, '');
            for(var i = 0; i < text.length * 0.3; i++) {
              var array = text.split('');
              array.splice(Math.random() * text.length, 0, ' ');
              text = array.join('');
            }
            text = text.replace(/ /g, '  ');
          }
          clueElement.text(text);
          answer = !answer;
        } else {
          if (clueIndex < 0) {
            clueIndex++;
          }
          if (clueIndex >= clues.length) {
            clueIndex = 0;
            categoryIndex++;
            category = Object.keys(categories)[categoryIndex]
            clueElement.text('');
          }
          categoryElement.text(category)
        }
      };

      $(document).keypress(next);
      $(document).click(next);
    </script>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        font-family: 'Poppins', serif;
        background-color: #F9F9F9;
      }

      #next {
        position: absolute;
        top: 10px;
        right: 10px;
        border-radius: 5px;
        padding: 40px;
        font-size: 40px;
        text-align: center;
        color: #99D5C9;
        background-color: #392B58;
      }

      a:link {
        text-decoration: none;
      }

      a:visited {
        text-decoration: none;
      }

      #container {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      #category {
        margin: 20px 200px;
        text-transform: uppercase;
        text-align: center;
        font-weight: boldest;
        font-size: 80px;
        color: #2D0320;
      }

      #clue {
        margin: 80px 40px;
        text-transform: uppercase;
        text-align: center;
        font-weight: boldest;
        font-size: 160px;
        color: #645E9D;
      }

      #clue.answer {
        color: #6C969D;
      }
    </style>
  </head>
  <body>
    <a id="next" href="#">NEXT</a>
    <div id="container">
      <div id="category"></div>
      <div id="clue"></div>
    </div>
  </body>
</html>

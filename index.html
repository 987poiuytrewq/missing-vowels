<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Missing Vowels</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Snowstorm/20131208/snowstorm-min.js"></script>
    <script>
      var categories = {
              "sparkly things": [
                      "diamond ring",
                      "champagne",
                      "disco ball",
                      "christmas decorations",
                      "strictly come dancing",
                      "someone's personality",
                    ],
              "where's my nibling?": [
                      "nursery",
                      "trouble",
                      "baby yoga",
                      "ashton park",
                      "blue planet aquarium",
                      "in an elf costume",
                      "our holiday home",
                    ],
              "80s bands": [
                      "the human league",
                      "eurythmics",
                      "kajagoogoo",
                      "spandau ballet",
                      "siouxsie and the banshees",
                      "echo and the bunnymen",
                      "squeeze",
                      "yazoo",
                      "nwa",
                      "xtc",
                      "acdc",
                      "abba",
                      "rem",
                      "a-ha",
                      "u2",
                    ],
              "comedy duos": [
                      "vic reeves and bob mortimer",
                      "david mitchell and robert webb",
                      "barry chuckle and paul chuckle",
                      "ronnie corbett and ronnie barker",
                      "stephen fry and hugh laurie",
                      "noel fielding and julian barret",
                      "dawn french and jeniifer saunders",
                    ],
              "2021 lead actors and TV shows": [
                      "rose matafeo in starstruck",
                      "surann jones in vigil",
                      "olly alexander and it's a sin",
                      "brian cox in succession",
                      "brian cox in universe",
                      "kate winslet in mare of easttown",
                      "stephen graham in time",
                      "gillian anderson in sex education",
                      "grayson perry in grayson perry's art club",
                    ],
            };
            var answer = false;
            var categoryIndex = 0;
            var clueIndex = -1;

            var next = function() {
                    var categoryElement = $('#category');
                    var clueElement = $('#clue');
                    var category = Object.keys(categories)[categoryIndex]
                    var clues = categories[category]
                    var text = clues[clueIndex];

                    if(text) {
                            if(answer) {
                                    clueElement.addClass('answer');
                                    clueIndex++;
                                  } else {
                                          clueElement.removeClass('answer');
                                          text = text.replace(/[aeiou ,'!-]/g, '');
                                          for(var i = 0; i < text.length * 0.3; i++) {
                                                  var array = text.split('');
                                                  array.splice(Math.random() * text.length, 0, ' ');
                                                  text = array.join('');
                                                }
                                          text = text.replace(/ /g, '  ');
                                        }
                            clueElement.text(text);
                            answer = !answer;
                          } else {
                                  if (clueIndex < 0) {
                                          clueIndex++;
                                        }
                                  if (clueIndex >= clues.length) {
                                          clueIndex = 0;
                                          categoryIndex++;
                                          category = Object.keys(categories)[categoryIndex]
                                          clueElement.text('');
                                        }
                                  categoryElement.text(category)
                                }
                  };

            $(document).keypress(next);
            $(document).click(next);
    </script>
    <style>
html, body {
  margin: 0;
  height: 100%;
  font-family: 'Arvo', serif;
  background-color: #212121;
}

      #next {
        position: absolute;
        top: 10px;
        right: 10px;
        border-radius: 5px;
        padding: 40px;
        font-size: 40px;
        text-align: center;
        color: #f5f5f5;
        background-color: #e53935;
      }

      a:link {
        text-decoration: none;
      }

      a:visited {
        text-decoration: none;
      }

      #container {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      #category {
        margin: 20px 200px;
        text-transform: uppercase;
        text-align: center;
        font-weight: boldest;
        font-size: 80px;
        color: #e53935;
      }

      #clue {
        margin: 120px 40px;
        text-transform: uppercase;
        text-align: center;
        font-weight: boldest;
        font-size: 160px;
        color: #f5f5f5;
      }

      #clue.answer {
        color: #66bb6a;
      }
    </style>
  </head>
  <body>
    <a id="next" href="#">Next</a>
    <div id="container">
      <div id="category"></div>
      <div id="clue"></div>
    </div>
  </body>
</html>

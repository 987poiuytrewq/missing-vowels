<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Missing Vowels</title>
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      var categories = {
        "pasta shapes": [
          "ravioli",
          "fusilli",
          "tortellini",
          "orzo",
          "tagliatelle",
          "fettuccine"
        ],
        "games": [
          "monopoly deal",
          "articulate",
          "frustration",
          "cluedo",
          "ludo",
          "uno",
          "go",
        ],
        "tv chefs": {
          "rick stein",
          "tom kerridge",
          "ainsley harriott",
          "mary berry",
          "nigella lawson",
          "gordon ramsey",
          "michelle roux junior",
          "nadiya hussain",
          "raymond blanc",
          "keith floyd"
        }
        "the end": [
        ],
      };
      var answer = false;
      var categoryIndex = 0;
      var clueIndex = -1;

      var next = function() {
        var categoryElement = $('#category');
        var clueElement = $('#clue');
        var category = Object.keys(categories)[categoryIndex]
        var clues = categories[category]
        var text = clues[clueIndex];

        if(text) {
          if(answer) {
            clueElement.addClass('answer');
            clueIndex++;
          } else {
            clueElement.removeClass('answer');
            text = text.replace(/[aeiou ,']/g, '');
            for(var i = 0; i < text.length * 0.3; i++) {
              var array = text.split('');
              array.splice(Math.random() * text.length, 0, ' ');
              text = array.join('');
            }
            text = text.replace(/ /g, '  ');
          }
          clueElement.text(text);
          answer = !answer;
        } else {
          if (clueIndex < 0) {
            clueIndex++;
          }
          if (clueIndex >= clues.length) {
            clueIndex = 0;
            categoryIndex++;
            category = Object.keys(categories)[categoryIndex]
            clueElement.text('');
          }
          categoryElement.text(category)
        }
      };

      $(document).keypress(next);
      $(document).click(next);
    </script>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        font-family: 'Arvo', serif;
        background-color: #FFF1D0;
      }

      #next {
        position: absolute;
        top: 10px;
        right: 10px;
        border-radius: 5px;
        padding: 40px;
        font-size: 40px;
        text-align: center;
        color: #FFF1D0;
        background-color: #F0C808;
      }

      a:link {
        text-decoration: none;
      }

      a:visited {
        text-decoration: none;
      }

      #container {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      #category {
        margin: 20px 200px;
        text-transform: uppercase;
        text-align: center;
        font-weight: boldest;
        font-size: 80px;
        color: #DD1C1A;
      }

      #clue {
        margin: 120px 40px;
        text-transform: uppercase;
        text-align: center;
        font-weight: boldest;
        font-size: 160px;
        color: #086788;
      }

      #clue.answer {
        color: #06AED5;
      }
    </style>
  </head>
  <body>
    <a id="next" href="#">NEXT</a>
    <div id="container">
      <div id="category"></div>
      <div id="clue"></div>
    </div>
  </body>
</html>
